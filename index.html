<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Generate</h1>
    <div data-main-container>
        <div data-input-container>
            <form data-gen-emails>
                <label for="amount">How many emails would you like to create?</label>
                <input data-input-amount type="number" name="amount" required>
                <button data-generate>Generate</button>
            </form>
            <button data-clear>Clear</button>
            
        </div>
        <div data-output class="resultcontainer">
            
        </div>
    </div>
</body>
</html>
